            <main>
                <section>
                    <h2>Fill out the form below to send me a message.</h2>
                    <form id="contact" action="" method="">
                        <fieldset>
                            <legend>Drop Me a Line!</legend>
                            <label>Name:</label>
                            <input type="text" name="fname" id="username" size="30"  placeholder="Full Name" autofocus="autofocus" required="required">
                            <label>Email:</label>
                            <input type="email" name="email" id="email" size="30" placeholder="Email Address" autofocus="autofocus" required="required">
                            <label>Message:</label>
                            <textarea name="message" id="message" cols="60" rows="7"  placeholder="Add your message here... ..." autofocus="autofocus" required="required"></textarea>
                            <button type="submit" form="contact" value="Submit"  autofocus="autofocus">Submit</button>
                        </fieldset>
                    </form>
                </section>
            </main>
